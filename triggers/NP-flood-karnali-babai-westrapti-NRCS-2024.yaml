data_sources:
  - id: GLOFAS
    name: Global Flood Awareness System
    provider: ECMWF
    type: model
    url: https://www.globalfloods.eu/
    notes: Used via the IBF dashboard in the BIPAD system for readiness alerts based on return-period flows and exceedance probabilities.
  - id: DHM_BULLETIN
    name: DHM flood and weather bulletins
    provider: Department of Hydrology and Meteorology (DHM), Nepal
    type: forecast
    url: ""
    notes: Three-day flood and weather bulletins including river-level forecasts, warning and danger level exceedance and colour-coded risk levels.
  - id: DHM_NWP_RIMES
    name: DHM / RIMES numerical weather prediction and special weather advisories
    provider: DHM and RIMES
    type: forecast
    url: ""
    notes: Numerical weather prediction and special weather advisories from DHM and RIMES describing extreme and widespread rainfall over the next 3 days.
  - id: ICIMOD_RFO
    name: ICIMOD Regional Flood Outlook
    provider: ICIMOD
    type: forecast
    url: ""
    notes: Operational regional flood outlook for Karnali and West Rapti rivers, with lead times up to 72 hours.
  - id: DHM_REALTIME_GAUGES
    name: DHM real-time river gauge network
    provider: Department of Hydrology and Meteorology (DHM), Nepal
    type: observation
    url: "https://dhm.gov.np/hydrology/river-watch"
    notes: Real-time river levels and trends at Chisapani, Chepang and Kusum gauge stations used to confirm danger level exceedance and rising trends.
spatial_conditions:
