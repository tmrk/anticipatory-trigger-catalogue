      station_name: Chepang
      station_type: river_gauge
      river_name: Babai
      country: NP
  - id: station_west_rapti_kusum
    label: West Rapti River at Kusum gauge
    feature_type: station
    station:
      provider: DHM
      station_name: Kusum
      station_type: river_gauge
      river_name: West Rapti
